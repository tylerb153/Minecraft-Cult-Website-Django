{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="{% static 'js/base.js' %}" defer></script>
        {% block head %}{% endblock%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarToggler" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- <div class="d-lg-none" style="width:125px; height:40px"></div> -->

                <a class="navbar-brand mx-auto">
                    <img src="{% static 'images/LogoColor.svg' %}" alt="The Minecraft Cult Logo" class="align-text-top" style="height: 50px">
                </a>
                
                <div class="offcanvas offcanvas-start" id="navbarToggler">
                    <div class="offcanvas-header bg-body-secondary flex-column align-items-start">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <h5 class="offcanvas-title fs-1 ms-2 fw-bold">The Minecraft Cult</h5>
                                <button type="button" class="btn-close me-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                        </div>
                        <hr class="w-100">
                        <div class="ms-2 d-flex flex-column d-lg-none">
                            <a class="nav-link text-decoration-underline" href="https://www.theminecraftcult.com/">mc.theminecraftcult.com</a>
                            <div class="d-flex">
                                <span class="StatusIcon"></span>
                                <p class="ms-1 StatusText"></p>
                            </div>
                        </div>
                        <hr class="w-100 m-0">
                    </div>
                    <div class="offcanvas-body bg-body-secondary">
                        <ul class="navbar-nav ms-2 gap-lg-2 fs-4 fw-bold align-items-lg-center">
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link fs-2">The Minecraft Cult</a>
                            </li>
                            <li class="nav-item">
                                
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'showcase' %}">Builds</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-column d-lg-block d-none me-2">
                    <a class="nav-link text-decoration-underline" href="https://www.theminecraftcult.com/">mc.theminecraftcult.com</a>
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="me-1 StatusIcon"></span>
                        <p class="mb-0 StatusText"></p>
                    </div>
                </div>
                <div class="d-lg-none" style="width:56px; height:40px;"></div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer class="d-flex justify-content-center bg-body-secondary">
            <a class="link-secondary link-underline link-underline-opacity-0 link m-1">Â© Tyler Bischoff</a>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
